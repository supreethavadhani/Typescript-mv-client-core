<div class="nav-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{appName}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="nav-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of navMenu" (click)="emitPageRoute(nav.routeTo)">{{nav.name}} </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
