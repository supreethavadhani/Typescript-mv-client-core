<div class = "nav-container">
  <div class = "item-list">
    <h3 style="margin:2rem;text-align: center;">
       MENU
    </h3>
    <div *ngFor="let nav of navMenu" (click)="emitPageRoute(nav.routeTo)" style="cursor: pointer;padding: 2rem;">

      <div class="white-line"></div>
    </div>
  </div>
</div>
