<div class = "nav-container">
  <div class = "item-list">
    <h3 style="margin:2rem">
       Menu
       <div class="white-line"></div>
    </h3>
    <div *ngFor="let nav of navMenu" (click)="emitPageRoute(nav.routeTo)">
      <div style="font-size:1rem; color:white;text-align: center;">{{nav.name.toUpperCase()}}</div>
      <div class="white-line"></div>
    </div>
  </div>
</div>
