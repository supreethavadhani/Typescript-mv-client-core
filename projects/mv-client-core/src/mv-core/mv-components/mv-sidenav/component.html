<div class = "nav-container">
  <div class = "item-list">
    <h3 style="margin:2rem">
      <u> Menu</u>
    </h3>
    <div *ngFor="let nav of navMenu" (click)="emitPageRoute(nav.routeTo)">
      <span style="font-size:1.2rem; color:white">{{nav.name.toUpperCase()}}</span>
      <div class="white-line"></div>
      <hr>
    </div>
  </div>
</div>
